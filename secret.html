<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ความลับของเรา</title>

    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Mali', cursive;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd6e0, #fff0f5);
        }

        .card {
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(18px);
            border-radius: 36px;
            padding: 36px 26px 38px;
            text-align: center;
            box-shadow: 0 22px 50px rgba(255, 60, 100, 0.25);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #c9184a;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 15px;
            color: #c9184a;
            margin-bottom: 18px;
        }

        .scratch-wrapper {
            position: relative;
            width: 260px;
            aspect-ratio: 1 / 1;
            margin: 0 auto 20px;
            border-radius: 26px;
            overflow: hidden;
            background: #ffe5ec;
        }

        .hidden-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            touch-action: none;
        }

        .sweet-message {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 17px;
            color: #b11226;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
            z-index: 3;
        }

        .sweet-message.show {
            opacity: 1;
        }

        .hint {
            font-size: 14px;
            color: #c9184a;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 14px 38px;
            background: linear-gradient(to right, #e85d75, #c9184a);
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 40px;
            box-shadow: 0 6px 14px rgba(164, 19, 60, 0.35);
        }

        /* ===== Ultra Small (≤360px) ===== */
        @media (max-width: 360px) {
            .card {
                padding: 28px 18px 30px;
                border-radius: 26px;
            }

            h1 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 18px;
            }

            .image-wrapper {
                width: 140px;
                height: 140px;
                margin-bottom: 14px;
            }

            .message-box {
                font-size: 15px;
                padding: 18px;
                min-height: 90px;
            }

            .btn {
                font-size: 14px;
                padding: 12px 28px;
            }
        }

        /* ===== Small Phones (361px–480px) ===== */
        @media (min-width: 361px) and (max-width: 480px) {
            .card {
                padding: 32px 22px 34px;
            }

            h1 {
                font-size: 24px;
            }

            .image-wrapper {
                width: 160px;
                height: 160px;
            }

            .message-box {
                font-size: 16px;
            }

            .btn {
                font-size: 15px;
                padding: 13px 32px;
            }
        }

        /* ===== Medium Phones (481px–599px) ===== */
        @media (min-width: 481px) and (max-width: 599px) {
            .card {
                padding: 36px 26px 38px;
            }

            h1 {
                font-size: 26px;
            }

            .image-wrapper {
                width: 180px;
                height: 180px;
            }
        }

        /* ===== Tablet (600px–1024px) ===== */
        @media (min-width: 600px) and (max-width: 1024px) {
            body {
                padding: 40px 0;
            }

            .card {
                max-width: 480px;
                padding: 44px 36px 46px;
            }

            h1 {
                font-size: 30px;
            }

            .subtitle {
                font-size: 16px;
            }

            .message-box {
                font-size: 17px;
            }

            .btn {
                font-size: 16px;
                padding: 14px 40px;
            }
        }

        /* ===== Landscape + Short Height ===== */
        @media (orientation: landscape) and (max-height: 420px) {
            body {
                align-items: flex-start;
                padding: 16px 0;
            }

            .card {
                padding: 24px 20px 26px;
            }

            .image-wrapper {
                width: 120px;
                height: 120px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 4px;
            }

            .subtitle {
                font-size: 12px;
                margin-bottom: 14px;
            }

            .message-box {
                font-size: 14px;
                min-height: auto;
            }
        }

        /* ===== Reduced Motion ===== */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* ===== iPhone Pro / Dynamic Island (≤430px) ===== */
        @media (max-width: 430px) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

        /* ===== Safe Area (Notch Support) ===== */
        @supports (padding: env(safe-area-inset-left)) {
            body {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>ความลับของเรา</h1>
        <div class="subtitle">ขูดเพื่อดูรูปภาพ</div>

        <div class="scratch-wrapper">
            <img src="img/p2.jpg" class="hidden-image">

            <canvas id="scratch"></canvas>

            <div class="sweet-message" id="sweetMessage">
                Happy Valentien's Day<br>
                แค่มีเธออยู่<br>
                ทุกวันก็พิเศษแล้ว
            </div>
        </div>

        <div class="hint">แตะหรือลากเบา ๆ บนการ์ด</div>

        <a href="memory.html" class="btn">ดูความทรงจำของเรา</a>
    </div>

    <script>
        const canvas = document.getElementById("scratch");
        const ctx = canvas.getContext("2d");
        const sweetMessage = document.getElementById("sweetMessage");

        let scratching = false;
        let revealed = false;

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            ctx.globalCompositeOperation = "source-over";
            ctx.fillStyle = "#E86C8D";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.globalCompositeOperation = "destination-out";
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY);
            return { x, y: y - rect.top };
        }

        function start(e) {
            scratching = true;
            draw(e);
        }

        function end() {
            scratching = false;
            checkProgress();
        }

        function draw(e) {
            if (!scratching) return;
            const { x, y } = getPos(e);
            ctx.beginPath();
            ctx.arc(x, y, 22, 0, Math.PI * 2);
            ctx.fill();
        }

        function checkProgress() {
            if (revealed) return;

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let cleared = 0;

            for (let i = 3; i < imageData.data.length; i += 4) {
                if (imageData.data[i] === 0) cleared++;
            }

            const percent = cleared / (canvas.width * canvas.height);

            if (percent > 0.45) {
                revealed = true;

                setTimeout(() => {
                    sweetMessage.classList.add("show");
                }, 3000);
            }
        }

        canvas.addEventListener("mousedown", start);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", end);
        canvas.addEventListener("mouseleave", end);

        canvas.addEventListener("touchstart", e => {
            e.preventDefault();
            start(e);
        }, { passive: false });

        canvas.addEventListener("touchmove", e => {
            e.preventDefault();
            draw(e);
        }, { passive: false });

        canvas.addEventListener("touchend", e => {
            e.preventDefault();
            end();
        });

    </script>

</body>

</html>
