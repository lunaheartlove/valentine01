<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorate Chocolate</title>

    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Mali', cursive;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd6e0, #fff0f5);
        }

        .card {
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(18px);
            border-radius: 36px;
            padding: 36px 26px 38px;
            text-align: center;
            box-shadow: 0 22px 50px rgba(255, 60, 100, 0.25);
            animation: fadeUp 0.9s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            color: #c9184a;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 14px;
            color: #c9184a;
            margin-bottom: 18px;
        }

        /* พื้นที่ช็อกโกแลต */
        .chocolate-area {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 26px;
            background: #fff;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
            margin-bottom: 16px;
            overflow: hidden;
        }

        .chocolate-area img.choco {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        /* รูปที่ถูกแปะแล้ว */
        .decor {
            position: absolute;
            width: 68px;
            height: 68px;
            border-radius: 50%;
            overflow: hidden;
            pointer-events: none;
        }

        .decor img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* แถบรูปด้านล่าง */
        .decor-list {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .decor-item {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(255, 120, 150, 0.25);
            cursor: grab;
            touch-action: none;
        }

        .decor-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn {
            display: inline-block;
            padding: 14px 38px;
            background: linear-gradient(to right, #e85d75, #c9184a);
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 40px;
            box-shadow: 0 6px 14px rgba(164, 19, 60, 0.35);
            transition: all 0.25s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(164, 19, 60, 0.45);
        }

        /* ===== Ultra Small (≤360px) ===== */
        @media (max-width: 360px) {
            .card {
                padding: 28px 18px 30px;
                border-radius: 26px;
            }

            h1 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 18px;
            }

            .image-wrapper {
                width: 140px;
                height: 140px;
                margin-bottom: 14px;
            }

            .message-box {
                font-size: 15px;
                padding: 18px;
                min-height: 90px;
            }

            .btn {
                font-size: 14px;
                padding: 12px 28px;
            }
        }

        /* ===== Small Phones (361px–480px) ===== */
        @media (min-width: 361px) and (max-width: 480px) {
            .card {
                padding: 32px 22px 34px;
            }

            h1 {
                font-size: 24px;
            }

            .image-wrapper {
                width: 160px;
                height: 160px;
            }

            .message-box {
                font-size: 16px;
            }

            .btn {
                font-size: 15px;
                padding: 13px 32px;
            }
        }

        /* ===== Medium Phones (481px–599px) ===== */
        @media (min-width: 481px) and (max-width: 599px) {
            .card {
                padding: 36px 26px 38px;
            }

            h1 {
                font-size: 26px;
            }

            .image-wrapper {
                width: 180px;
                height: 180px;
            }
        }

        /* ===== Tablet (600px–1024px) ===== */
        @media (min-width: 600px) and (max-width: 1024px) {
            body {
                padding: 40px 0;
            }

            .card {
                max-width: 480px;
                padding: 44px 36px 46px;
            }

            h1 {
                font-size: 30px;
            }

            .subtitle {
                font-size: 16px;
            }

            .message-box {
                font-size: 17px;
            }

            .btn {
                font-size: 16px;
                padding: 14px 40px;
            }
        }

        /* ===== Landscape + Short Height ===== */
        @media (orientation: landscape) and (max-height: 420px) {
            body {
                align-items: flex-start;
                padding: 16px 0;
            }

            .card {
                padding: 24px 20px 26px;
            }

            .image-wrapper {
                width: 120px;
                height: 120px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 4px;
            }

            .subtitle {
                font-size: 12px;
                margin-bottom: 14px;
            }

            .message-box {
                font-size: 14px;
                min-height: auto;
            }
        }

        /* ===== Reduced Motion ===== */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* ===== iPhone Pro / Dynamic Island (≤430px) ===== */
        @media (max-width: 430px) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

        /* ===== Safe Area (Notch Support) ===== */
        @supports (padding: env(safe-area-inset-left)) {
            body {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>ตกแต่งช็อกโกแลต</h1>
        <div class="subtitle">แตะรูปที่เลือก แล้วแตะตรงช็อกโกแลตเพื่อวาง</div>

        <div class="chocolate-area" id="chocoArea">
            <img src="img/chocolate.png" class="choco" alt="Chocolate">
        </div>

        <div class="decor-list">
            <div class="decor-item" data-src="img/p1.jpg">
                <img src="img/p1.jpg">
            </div>
            <div class="decor-item" data-src="img/p2.jpg">
                <img src="img/p2.jpg">
            </div>
            <div class="decor-item" data-src="img/p3.jpg">
                <img src="img/p3.jpg">
            </div>
        </div>

        <a href="polaroid.html" class="btn">เสร็จแล้วไปถ่ายรูปกัน</a>
    </div>

    <script>
        const area = document.getElementById("chocoArea");
        let draggingSrc = null;

        document.querySelectorAll(".decor-item").forEach(item => {
            item.addEventListener("pointerdown", e => {
                draggingSrc = item.dataset.src;
            });
        });

        area.addEventListener("pointerup", e => {
            if (!draggingSrc) return;

            const rect = area.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            if (x < 0 || y < 0 || x > rect.width || y > rect.height) {
                draggingSrc = null;
                return;
            }

            const decor = document.createElement("div");
            decor.className = "decor";
            decor.style.left = (x - 34) + "px";
            decor.style.top = (y - 34) + "px";

            const img = document.createElement("img");
            img.src = draggingSrc;

            decor.appendChild(img);
            area.appendChild(decor);

            draggingSrc = null;
        });
    </script>

</body>

</html>
