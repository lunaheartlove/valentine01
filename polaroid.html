<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Memory</title>

    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Mali', cursive;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd6e0, #fff0f5);
        }

        /* ===== MASTER CARD ===== */
        .card {
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(18px);
            border-radius: 36px;
            padding: 36px 26px 40px;
            text-align: center;
            box-shadow: 0 22px 50px rgba(255, 60, 100, 0.25);
            animation: fadeUp 0.9s ease;
            position: relative;
        }

        /* soft inner glow */
        .card::after {
            content: "";
            position: absolute;
            inset: 8px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.35);
            pointer-events: none;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #c9184a;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 15px;
            color: #c9184a;
            margin-top: 12px;
            margin-bottom: 22px;
        }

        /* ===== STAGE ===== */
        .stage {
            position: relative;
            width: 100%;
            height: 460px;
            margin-bottom: 22px;
            background: rgba(255, 255, 255, 0.55);
            border-radius: 28px;
            box-shadow: inset 0 6px 18px rgba(255, 120, 150, 0.18);
            overflow: hidden;
        }

        .camera-wrapper {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 260px;
        }

        .camera {
            width: 100%;
            position: relative;
            z-index: 3;
        }

        .photo-slot {
            position: absolute;
            top: 22px;
            left: 50%;
            transform: translateX(-50%);
            width: 190px;
            height: 260px;
            pointer-events: none;
            z-index: 2;
        }

        /* ===== POLAROID ===== */
        .polaroid-wrapper {
            transform: translateY(-160px);
            opacity: 0;
        }

        .polaroid-wrapper.show {
            animation: slideOut 6.5s ease forwards;
            opacity: 1;
        }

        @keyframes slideOut {
            from {
                transform: translateY(-10px);
            }

            to {
                transform: translateY(-160px);
            }
        }

        .polaroid {
            width: 180px;
            background: #fff;
            padding: 10px 10px 36px;
            border-radius: 6px;
            box-shadow: 0 14px 32px rgba(0, 0, 0, 0.25);
            position: relative;
        }

        .polaroid-img {
            width: 100%;
            height: 145px;
            object-fit: cover;
            filter: blur(14px);
            transition: filter 4s ease;
        }

        .polaroid.develop .polaroid-img {
            filter: blur(0);
        }

        /* handwritten caption */
        .polaroid-caption {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            color: #b11226;
            opacity: 0.85;
        }

        .polaroid.shake {
            animation: shake 2s;
        }

        @keyframes shake {
            0% {
                transform: rotate(0);
            }

            25% {
                transform: rotate(-2deg);
            }

            50% {
                transform: rotate(2deg);
            }

            75% {
                transform: rotate(-2deg);
            }

            100% {
                transform: rotate(0);
            }
        }

        /* ===== BUTTON ===== */
        .btn {
            display: inline-block;
            padding: 14px 38px;
            background: linear-gradient(to right, #e85d75, #c9184a);
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 40px;
            box-shadow: 0 6px 14px rgba(164, 19, 60, 0.35);
            transition: all 0.25s ease;
            border: none;
            cursor: pointer;
            margin: 6px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(164, 19, 60, 0.45);
        }

        .hidden {
            display: none;
        }

        /* ===== FLASH ===== */
        #flash {
            position: fixed;
            inset: 0;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
        }

        #flash.active {
            animation: flash 0.45s ease-out;
        }

        @keyframes flash {
            0% {
                opacity: 0;
            }

            15% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        /* ===== Ultra Small (≤360px) ===== */
        @media (max-width: 360px) {
            .card {
                padding: 28px 18px 30px;
                border-radius: 26px;
            }

            h1 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 18px;
            }

            .image-wrapper {
                width: 140px;
                height: 140px;
                margin-bottom: 14px;
            }

            .message-box {
                font-size: 15px;
                padding: 18px;
                min-height: 90px;
            }

            .btn {
                font-size: 14px;
                padding: 12px 28px;
            }
        }

        /* ===== Small Phones (361px–480px) ===== */
        @media (min-width: 361px) and (max-width: 480px) {
            .card {
                padding: 32px 22px 34px;
            }

            h1 {
                font-size: 24px;
            }

            .image-wrapper {
                width: 160px;
                height: 160px;
            }

            .message-box {
                font-size: 16px;
            }

            .btn {
                font-size: 15px;
                padding: 13px 32px;
            }
        }

        /* ===== Medium Phones (481px–599px) ===== */
        @media (min-width: 481px) and (max-width: 599px) {
            .card {
                padding: 36px 26px 38px;
            }

            h1 {
                font-size: 26px;
            }

            .image-wrapper {
                width: 180px;
                height: 180px;
            }
        }

        /* ===== Tablet (600px–1024px) ===== */
        @media (min-width: 600px) and (max-width: 1024px) {
            body {
                padding: 40px 0;
            }

            .card {
                max-width: 480px;
                padding: 44px 36px 46px;
            }

            h1 {
                font-size: 30px;
            }

            .subtitle {
                font-size: 16px;
            }

            .message-box {
                font-size: 17px;
            }

            .btn {
                font-size: 16px;
                padding: 14px 40px;
            }
        }

        /* ===== Landscape + Short Height ===== */
        @media (orientation: landscape) and (max-height: 420px) {
            body {
                align-items: flex-start;
                padding: 16px 0;
            }

            .card {
                padding: 24px 20px 26px;
            }

            .image-wrapper {
                width: 120px;
                height: 120px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 4px;
            }

            .subtitle {
                font-size: 12px;
                margin-bottom: 14px;
            }

            .message-box {
                font-size: 14px;
                min-height: auto;
            }
        }

        /* ===== Reduced Motion ===== */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* ===== iPhone Pro / Dynamic Island (≤430px) ===== */
        @media (max-width: 430px) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

        /* ===== Safe Area (Notch Support) ===== */
        @supports (padding: env(safe-area-inset-left)) {
            body {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>ถ่ายรูปโพลารอยด์</h1>
        <div class="subtitle">เก็บช่วงเวลาน่ารักของเราไว้</div>

        <div class="stage">
            <div class="camera-wrapper">

                <div class="photo-slot">
                    <div class="polaroid-wrapper" id="polaroidWrapper">
                        <div class="polaroid" id="polaroid">
                            <img src="img/p2.jpg" class="polaroid-img">
                        </div>
                    </div>
                </div>

                <img src="img/polaroid.png" class="camera">
            </div>
        </div>

        <div>
            <button class="btn" id="btnTake" onclick="takePhoto()">กดเพื่อถ่ายรูป</button>
            <button class="btn hidden" id="btnShake" onclick="shakePhoto()">เขย่ารูป</button>
            <a href="music.html" class="btn hidden" id="btnBack">สุดท้ายแล้ว</a>
        </div>
    </div>

    <div id="flash"></div>
    <audio id="shutterSound" src="audio/camera-shutter-314056.mp3" preload="auto"></audio>

    <script>
        function takePhoto() {
            const wrapper = document.getElementById("polaroidWrapper");
            const btnTake = document.getElementById("btnTake");
            const btnShake = document.getElementById("btnShake");
            const flash = document.getElementById("flash");
            const shutter = document.getElementById("shutterSound");

            shutter.currentTime = 0;
            shutter.volume = 0.5;
            shutter.play();

            flash.classList.remove("active");
            void flash.offsetWidth;
            flash.classList.add("active");

            wrapper.classList.remove("show");
            void wrapper.offsetWidth;
            wrapper.classList.add("show");

            btnTake.classList.add("hidden");
            btnShake.classList.remove("hidden");
        }

        function shakePhoto() {
            const polaroid = document.getElementById("polaroid");
            const btnShake = document.getElementById("btnShake");
            const btnBack = document.getElementById("btnBack");

            polaroid.classList.remove("shake");
            void polaroid.offsetWidth;

            polaroid.classList.add("shake");
            polaroid.classList.add("develop");

            btnShake.classList.add("hidden");
            btnBack.classList.remove("hidden");
        }
    </script>

</body>

</html>
