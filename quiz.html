<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quiz</title>

    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Mali', cursive;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd6e0, #fff0f5);
        }

        .card {
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(18px);
            border-radius: 36px;
            padding: 38px 30px 40px;
            text-align: center;
            box-shadow: 0 22px 50px rgba(255, 60, 100, 0.25);
            animation: fadeUp 0.9s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #c9184a;
            margin-bottom: 6px;
        }

        .question-count {
            font-size: 14px;
            color: #c9184a;
            margin-bottom: 18px;
        }

        .question {
            border: #e85d75 2px dashed;
            background: #ffffff;
            border-radius: 26px;
            padding: 22px;
            font-size: 18px;
            line-height: 1.8;
            color: #c9184a;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
            margin-bottom: 22px;
            text-align: center;
        }

        .choices-wrapper {
            border-radius: 26px;
            padding: 14px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.55);
        }

        .choices {
            display: grid;
            gap: 12px;
        }

        .choice {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 22px;
            padding: 14px 18px;
            font-size: 15px;
            color: #c9184a;
            box-shadow: 0 4px 12px rgba(255, 120, 150, 0.18);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .choice:hover {
            transform: translateY(-1px);
        }

        /* ✅ ถูก */
        .choice.correct {
            background: #eafff2;
            color: #2f8f5b;
            box-shadow: 0 0 0 3px rgba(60, 180, 120, 0.35);
        }

        /* ❌ ผิด */
        .choice.wrong {
            background: #ffe9ef;
            color: #b11226;
            box-shadow: 0 0 0 3px rgba(201, 24, 74, 0.35);
        }

        .btn {
            display: inline-block;
            padding: 14px 38px;
            background: linear-gradient(to right, #e85d75, #c9184a);
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 40px;
            box-shadow: 0 6px 14px rgba(164, 19, 60, 0.35);
            transition: all 0.25s ease;
            border: none;
            cursor: pointer;
        }

        .btn.disabled {
            opacity: 0.45;
            pointer-events: none;
            box-shadow: none;
        }

        .btn:not(.disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(164, 19, 60, 0.45);
        }

        /* RESULT */
        .result {
            display: none;
        }

        .result-image {
            width: 150px;
            margin: 0 auto 18px;
            animation: float 3.5s ease-in-out infinite;
        }

        .result-image img {
            width: 100%;
            display: block;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .score {
            font-size: 20px;
            color: #c9184a;
            margin-bottom: 24px;
        }

        /* ===== Ultra Small (≤360px) ===== */
        @media (max-width: 360px) {
            .card {
                padding: 28px 18px 30px;
                border-radius: 26px;
            }

            h1 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 18px;
            }

            .image-wrapper {
                width: 140px;
                height: 140px;
                margin-bottom: 14px;
            }

            .message-box {
                font-size: 15px;
                padding: 18px;
                min-height: 90px;
            }

            .btn {
                font-size: 14px;
                padding: 12px 28px;
            }
        }

        /* ===== Small Phones (361px–480px) ===== */
        @media (min-width: 361px) and (max-width: 480px) {
            .card {
                padding: 32px 22px 34px;
            }

            h1 {
                font-size: 24px;
            }

            .image-wrapper {
                width: 160px;
                height: 160px;
            }

            .message-box {
                font-size: 16px;
            }

            .btn {
                font-size: 15px;
                padding: 13px 32px;
            }
        }

        /* ===== Medium Phones (481px–599px) ===== */
        @media (min-width: 481px) and (max-width: 599px) {
            .card {
                padding: 36px 26px 38px;
            }

            h1 {
                font-size: 26px;
            }

            .image-wrapper {
                width: 180px;
                height: 180px;
            }
        }

        /* ===== Tablet (600px–1024px) ===== */
        @media (min-width: 600px) and (max-width: 1024px) {
            body {
                padding: 40px 0;
            }

            .card {
                max-width: 480px;
                padding: 44px 36px 46px;
            }

            h1 {
                font-size: 30px;
            }

            .subtitle {
                font-size: 16px;
            }

            .message-box {
                font-size: 17px;
            }

            .btn {
                font-size: 16px;
                padding: 14px 40px;
            }
        }

        /* ===== Landscape + Short Height ===== */
        @media (orientation: landscape) and (max-height: 420px) {
            body {
                align-items: flex-start;
                padding: 16px 0;
            }

            .card {
                padding: 24px 20px 26px;
            }

            .image-wrapper {
                width: 120px;
                height: 120px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 4px;
            }

            .subtitle {
                font-size: 12px;
                margin-bottom: 14px;
            }

            .message-box {
                font-size: 14px;
                min-height: auto;
            }
        }

        /* ===== Reduced Motion ===== */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* ===== iPhone Pro / Dynamic Island (≤430px) ===== */
        @media (max-width: 430px) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

        /* ===== Safe Area (Notch Support) ===== */
        @supports (padding: env(safe-area-inset-left)) {
            body {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>

<body>

    <!-- QUIZ -->
    <div class="card" id="quizCard">
        <h1>รู้จักเราดีแค่ไหน</h1>

        <div class="question-count" id="count"></div>

        <div class="question" id="question"></div>

        <div class="choices-wrapper">
            <div class="choices" id="choices"></div>
        </div>

        <button class="btn disabled" id="nextBtn">ข้อต่อไป</button>
    </div>

    <!-- RESULT -->
    <div class="card result" id="resultCard">
        <h1>คะแนนของเธอ</h1>

        <div class="result-image">
            <img src="img/love.png" alt="Result">
        </div>

        <div class="score" id="scoreText"></div>

        <a href="chocolate.html" class="btn">ทำช็อกโกแลตให้เธอ</a>
    </div>

    <script>
        const quiz = [
            { q: "เราเจอกันครั้งแรกที่ไหน?", c: ["มหาลัย", "ออนไลน์", "ร้านกาแฟ", "งานเลี้ยง"], a: 1 },
            { q: "สิ่งที่เราชอบทำด้วยกันที่สุด?", c: ["ดูหนัง", "คุยกัน", "กินข้าว", "เดินเล่น"], a: 1 },
            { q: "เวลาเหนื่อย เราอยากอยู่กับใคร?", c: ["เพื่อน", "ตัวเอง", "เธอ", "ใครก็ได้"], a: 2 },
            { q: "ของขวัญที่ดีที่สุดคืออะไร?", c: ["เงิน", "ของแพง", "เวลา", "คำหวาน"], a: 2 },
            { q: "คำที่เหมาะกับเราที่สุด?", c: ["บังเอิญ", "โชคดี", "ธรรมดา", "ผ่านไป"], a: 1 }
        ];

        let index = 0;
        let score = 0;

        const qEl = document.getElementById("question");
        const cEl = document.getElementById("choices");
        const countEl = document.getElementById("count");
        const nextBtn = document.getElementById("nextBtn");

        function loadQuiz() {
            const q = quiz[index];
            qEl.textContent = q.q;
            countEl.textContent = `ข้อที่ ${index + 1} / 5`;

            cEl.innerHTML = "";
            nextBtn.classList.add("disabled");

            q.c.forEach((choice, i) => {
                const div = document.createElement("div");
                div.className = "choice";
                div.textContent = choice;
                div.onclick = () => selectChoice(i, div);
                cEl.appendChild(div);
            });
        }

        function selectChoice(i, el) {
            const q = quiz[index];
            const choices = document.querySelectorAll(".choice");

            choices.forEach(c => c.onclick = null);

            if (i === q.a) {
                el.classList.add("correct");
                score++;
            } else {
                el.classList.add("wrong");
                choices[q.a].classList.add("correct");
            }

            nextBtn.classList.remove("disabled");
        }

        nextBtn.onclick = () => {
            if (nextBtn.classList.contains("disabled")) return;

            index++;
            if (index < quiz.length) loadQuiz();
            else showResult();
        };

        function showResult() {
            document.getElementById("quizCard").style.display = "none";
            document.getElementById("resultCard").style.display = "block";
            document.getElementById("scoreText").textContent =
                `เธอได้ ${score} / 5 คะแนน`;
        }

        loadQuiz();
    </script>

</body>

</html>
