<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Chocolate</title>

    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Mali', cursive;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd6e0, #fff0f5);
            padding: 24px 0;
        }


        .card {
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(18px);
            border-radius: 36px;
            padding: 32px 26px 34px;
            text-align: center;
            box-shadow: 0 22px 50px rgba(255, 60, 100, 0.25);
            animation: fadeUp 0.9s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #c9184a;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 15px;
            color: #c9184a;
            margin-bottom: 22px;
        }

        .section {
            background: #ffffff;
            border-radius: 24px;
            padding: 18px;
            margin-bottom: 18px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
            text-align: left;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #c9184a;
            margin-bottom: 12px;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            background: #fff;
            border-radius: 18px;
            padding: 12px 14px;
            font-size: 14px;
            color: #b11226;
            box-shadow: 0 4px 12px rgba(255, 120, 150, 0.18);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:hover {
            transform: translateY(-1px);
        }

        .option.active {
            box-shadow: 0 0 0 2px #e85d75;
        }

        textarea {
            width: 100%;
            border: none;
            resize: none;
            outline: none;
            font-size: 14px;
            color: #b11226;
            line-height: 1.6;
            background: transparent;
        }

        .btn {
            display: inline-block;
            padding: 14px 38px;
            background: linear-gradient(to right, #e85d75, #c9184a);
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 40px;
            box-shadow: 0 6px 14px rgba(164, 19, 60, 0.35);
            transition: all 0.25s ease;
            margin-top: 6px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(164, 19, 60, 0.45);
        }

        @media (max-height: 700px) {
            .card {
                padding: 28px 24px 30px;
            }

            .section {
                margin-bottom: 16px;
            }
        }

        /* ===== Ultra Small (≤360px) ===== */
        @media (max-width: 360px) {
            .card {
                padding: 28px 18px 30px;
                border-radius: 26px;
            }

            h1 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 18px;
            }

            .image-wrapper {
                width: 140px;
                height: 140px;
                margin-bottom: 14px;
            }

            .message-box {
                font-size: 15px;
                padding: 18px;
                min-height: 90px;
            }

            .btn {
                font-size: 14px;
                padding: 12px 28px;
            }
        }

        /* ===== Small Phones (361px–480px) ===== */
        @media (min-width: 361px) and (max-width: 480px) {
            .card {
                padding: 32px 22px 34px;
            }

            h1 {
                font-size: 24px;
            }

            .image-wrapper {
                width: 160px;
                height: 160px;
            }

            .message-box {
                font-size: 16px;
            }

            .btn {
                font-size: 15px;
                padding: 13px 32px;
            }
        }

        /* ===== Medium Phones (481px–599px) ===== */
        @media (min-width: 481px) and (max-width: 599px) {
            .card {
                padding: 36px 26px 38px;
            }

            h1 {
                font-size: 26px;
            }

            .image-wrapper {
                width: 180px;
                height: 180px;
            }
        }

        /* ===== Tablet (600px–1024px) ===== */
        @media (min-width: 600px) and (max-width: 1024px) {
            body {
                padding: 40px 0;
            }

            .card {
                max-width: 480px;
                padding: 44px 36px 46px;
            }

            h1 {
                font-size: 30px;
            }

            .subtitle {
                font-size: 16px;
            }

            .message-box {
                font-size: 17px;
            }

            .btn {
                font-size: 16px;
                padding: 14px 40px;
            }
        }

        /* ===== Landscape + Short Height ===== */
        @media (orientation: landscape) and (max-height: 420px) {
            body {
                align-items: flex-start;
                padding: 16px 0;
            }

            .card {
                padding: 24px 20px 26px;
            }

            .image-wrapper {
                width: 120px;
                height: 120px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 4px;
            }

            .subtitle {
                font-size: 12px;
                margin-bottom: 14px;
            }

            .message-box {
                font-size: 14px;
                min-height: auto;
            }
        }

        /* ===== Reduced Motion ===== */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* ===== iPhone Pro / Dynamic Island (≤430px) ===== */
        @media (max-width: 430px) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

        /* ===== Safe Area (Notch Support) ===== */
        @supports (padding: env(safe-area-inset-left)) {
            body {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>ทำช็อกโกแลต</h1>
        <div class="subtitle">ชิ้นพิเศษสำหรับเธอ</div>

        <div class="section">
            <div class="section-title">เลือกชนิดช็อกโกแลต</div>
            <div class="options">
                <div class="option">ดาร์กช็อกโกแลต</div>
                <div class="option">มิลค์ช็อกโกแลต</div>
                <div class="option">ไวท์ช็อกโกแลต</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">เลือกท็อปปิ้ง</div>
            <div class="options">
                <div class="option">สตรอว์เบอร์รี่</div>
                <div class="option">อัลมอนด์</div>
                <div class="option">มาร์ชเมลโลว์</div>
            </div>
        </div>

        <a href="decorate.html" class="btn">
            ตกแต่งช็อกโกแลต
        </a>
    </div>

    <script>
        document.querySelectorAll(".option").forEach(opt => {
            opt.onclick = () => {
                opt.parentElement.querySelectorAll(".option")
                    .forEach(o => o.classList.remove("active"));
                opt.classList.add("active");
            };
        });
    </script>

</body>

</html>
