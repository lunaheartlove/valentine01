<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>

    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Mali', cursive;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd6e0, #fff0f5);
        }


        .memory-container {
            width: 100%;
            max-width: 620px;
            padding: 32px 16px;
        }


        .album {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(18px);
            border-radius: 36px;
            padding: 26px 18px 30px;
            box-shadow: 0 22px 50px rgba(255, 60, 100, 0.25);
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 30px;
            font-weight: 700;
            color: #c9184a;
        }

        .subtitle {
            font-size: 15px;
            color: #c9184a;
            margin-bottom: 22px;
        }

        /* ===== Slider ===== */
        .slider-wrapper {
            position: relative;
        }

        .slider {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }

        .slider::-webkit-scrollbar {
            display: none;
        }

        .card {
            min-width: 100%;
            scroll-snap-align: center;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 28px;
            padding: 16px;
        }

        .memory-image {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 22px;
            overflow: hidden;
            margin-bottom: 14px;
            background: #ffe5ec;
        }

        .memory-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .memory-title {
            font-size: 18px;
            font-weight: 600;
            color: #c9184a;
            margin-top: 16px;
            margin-bottom: 6px;
        }

        .memory-text {
            font-size: 15px;
            line-height: 1.7;
            color: #b11226;
            padding-left: 10px;
            border-left: 3px solid #f3a1b4;
        }

        /* ===== Arrow Buttons ===== */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(6px);
            box-shadow: 0 4px 12px rgba(255, 120, 150, 0.3);
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #c9184a;
            transition: all 0.2s ease;
        }

        .arrow:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .arrow.left {
            left: -10px;
        }

        .arrow.right {
            right: -10px;
        }

        .btn {
            display: block;
            margin: 36px auto 0;
            padding: 14px 38px;
            background: linear-gradient(to right, #e85d75, #c9184a);
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 40px;
            box-shadow: 0 6px 14px rgba(164, 19, 60, 0.35);
            width: fit-content;
            transition: all 0.25s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(164, 19, 60, 0.45);
        }

        /* ===== Ultra Small (≤360px) ===== */
        @media (max-width: 360px) {
            .card {
                padding: 28px 18px 30px;
                border-radius: 26px;
            }

            h1 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 18px;
            }

            .image-wrapper {
                width: 140px;
                height: 140px;
                margin-bottom: 14px;
            }

            .message-box {
                font-size: 15px;
                padding: 18px;
                min-height: 90px;
            }

            .btn {
                font-size: 14px;
                padding: 12px 28px;
            }
        }

        /* ===== Small Phones (361px–480px) ===== */
        @media (min-width: 361px) and (max-width: 480px) {
            .card {
                padding: 32px 22px 34px;
            }

            h1 {
                font-size: 24px;
            }

            .image-wrapper {
                width: 160px;
                height: 160px;
            }

            .message-box {
                font-size: 16px;
            }

            .btn {
                font-size: 15px;
                padding: 13px 32px;
            }
        }

        /* ===== Medium Phones (481px–599px) ===== */
        @media (min-width: 481px) and (max-width: 599px) {
            .card {
                padding: 36px 26px 38px;
            }

            h1 {
                font-size: 26px;
            }

            .image-wrapper {
                width: 180px;
                height: 180px;
            }
        }

        /* ===== Tablet (600px–1024px) ===== */
        @media (min-width: 600px) and (max-width: 1024px) {
            body {
                padding: 40px 0;
            }

            .card {
                max-width: 480px;
                padding: 44px 36px 46px;
            }

            h1 {
                font-size: 30px;
            }

            .subtitle {
                font-size: 16px;
            }

            .message-box {
                font-size: 17px;
            }

            .btn {
                font-size: 16px;
                padding: 14px 40px;
            }
        }

        /* ===== Landscape + Short Height ===== */
        @media (orientation: landscape) and (max-height: 420px) {
            body {
                align-items: flex-start;
                padding: 16px 0;
            }

            .card {
                padding: 24px 20px 26px;
            }

            .image-wrapper {
                width: 120px;
                height: 120px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 4px;
            }

            .subtitle {
                font-size: 12px;
                margin-bottom: 14px;
            }

            .message-box {
                font-size: 14px;
                min-height: auto;
            }
        }

        /* ===== Reduced Motion ===== */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* ===== iPhone Pro / Dynamic Island (≤430px) ===== */
        @media (max-width: 430px) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

        /* ===== Safe Area (Notch Support) ===== */
        @supports (padding: env(safe-area-inset-left)) {
            body {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>

<body>

    <div class="memory-container">

        <div class="album">

            <div class="header">
                <h1>ความทรงจำ</h1>
            </div>

            <div class="slider-wrapper">
                <button class="arrow left" id="prev">‹</button>
                <button class="arrow right" id="next">›</button>

                <div class="slider" id="slider">
                    <div class="card">
                        <div class="memory-image">
                            <img src="img/p1.jpg">
                        </div>
                        <div class="memory-title">วันแรกที่คุยกัน</div>
                        <div class="memory-text">
                            ตอนนั้นไม่ได้คิดอะไรเลย<br>
                            แค่คุยไปเรื่อย ๆ แต่ไม่รู้ทำไมถึงจำได้จนวันนี้
                        </div>
                    </div>

                    <div class="card">
                        <div class="memory-image">
                            <img src="img/p2.jpg">
                        </div>
                        <div class="memory-title">วันที่เราหัวเราะด้วยกัน</div>
                        <div class="memory-text">
                            บางเรื่องก็ไม่ตลกสำหรับคนอื่น<br>
                            แต่เราหัวเราะด้วยกันได้เสมอ
                        </div>
                    </div>

                    <div class="card">
                        <div class="memory-image">
                            <img src="img/p3.jpg">
                        </div>
                        <div class="memory-title">วันนี้</div>
                        <div class="memory-text">
                            ยังไม่ได้ดีที่สุด<br>
                            แต่ดีพอที่อยากมีเธออยู่ตรงนี้ต่อไป
                        </div>
                    </div>
                </div>
            </div>

            <a href="message.html" class="btn">
                อ่านข้อความถึงเธอ
            </a>

        </div>

    </div>

    <script>
        const slider = document.getElementById("slider");
        const next = document.getElementById("next");
        const prev = document.getElementById("prev");

        let index = 0;
        let autoScroll;
        let isInteracting = false;

        function goToSlide(i) {
            slider.scrollTo({
                left: slider.clientWidth * i,
                behavior: "smooth"
            });
        }

        function startAuto() {
            autoScroll = setInterval(() => {
                if (isInteracting) return;
                index = (index + 1) % slider.children.length;
                goToSlide(index);
            }, 3000);
        }

        function stopAuto() {
            clearInterval(autoScroll);
        }

        next.onclick = () => {
            stopAuto();
            index = (index + 1) % slider.children.length;
            goToSlide(index);
            startAuto();
        };

        prev.onclick = () => {
            stopAuto();
            index = (index - 1 + slider.children.length) % slider.children.length;
            goToSlide(index);
            startAuto();
        };

        slider.addEventListener("touchstart", () => {
            isInteracting = true;
            stopAuto();
        });

        slider.addEventListener("touchend", () => {
            isInteracting = false;
            startAuto();
        });

        startAuto();
    </script>

</body>

</html>
