<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for You</title>

    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Mali', cursive;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #ffd6e0, #fff0f5);
        }


        .message-container {
            width: 100%;
            max-width: 620px;
            padding: 0 16px;
            display: flex;
            justify-content: center;
        }


        .card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(18px);
            border-radius: 36px;
            padding: 32px 26px 36px;
            box-shadow: 0 22px 50px rgba(255, 60, 100, 0.25);
            animation: fadeUp 0.9s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            font-size: 30px;
            font-weight: 700;
            color: #c9184a;
            margin-bottom: 6px;
        }

        .subtitle {
            text-align: center;
            font-size: 15px;
            color: #c9184a;
            margin-bottom: 18px;
        }

        .message-image {
            width: 140px;
            margin: 0 auto 22px;
            animation: float 3.5s ease-in-out infinite;
        }

        .message-image img {
            width: 100%;
            display: block;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* ✉️ กล่องจดหมาย – เวอร์ชันละมุน */
        .letter {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 26px;
            padding: 26px 22px;
            box-shadow: 0 10px 24px rgba(255, 120, 150, 0.22);
            margin-bottom: 28px;

            max-height: 280px;
            overflow-y: auto;
        }

        /* fade บน-ล่าง */
        .letter::before,
        .letter::after {
            content: "";
            position: sticky;
            left: 0;
            right: 0;
            height: 20px;
            z-index: 2;
            pointer-events: none;
        }

        .letter::before {
            top: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.95), transparent);
        }

        .letter::after {
            bottom: 0;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.95), transparent);
        }

        .letter p {
            font-size: 15.5px;
            line-height: 1.9;
            color: #b11226;
            margin-bottom: 18px;
        }

        .letter p:last-child {
            margin-bottom: 0;
        }

        .signature {
            margin-top: 26px;
            text-align: right;
            font-size: 15px;
            color: #c9184a;
            font-weight: 600;
        }

        /* scrollbar แทบมองไม่เห็น */
        .letter::-webkit-scrollbar {
            width: 4px;
        }

        .letter::-webkit-scrollbar-track {
            background: transparent;
        }

        .letter::-webkit-scrollbar-thumb {
            background: rgba(201, 24, 74, 0.25);
            border-radius: 10px;
        }

        .btn {
            display: block;
            margin: 0 auto;
            padding: 14px 38px;
            background: linear-gradient(to right, #e85d75, #c9184a);
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 40px;
            box-shadow: 0 6px 14px rgba(164, 19, 60, 0.35);
            width: fit-content;
            transition: all 0.25s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(164, 19, 60, 0.45);
        }

        /* ===== Ultra Small (≤360px) ===== */
        @media (max-width: 360px) {
            .card {
                padding: 28px 18px 30px;
                border-radius: 26px;
            }

            h1 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 18px;
            }

            .image-wrapper {
                width: 140px;
                height: 140px;
                margin-bottom: 14px;
            }

            .message-box {
                font-size: 15px;
                padding: 18px;
                min-height: 90px;
            }

            .btn {
                font-size: 14px;
                padding: 12px 28px;
            }
        }

        /* ===== Small Phones (361px–480px) ===== */
        @media (min-width: 361px) and (max-width: 480px) {
            .card {
                padding: 32px 22px 34px;
            }

            h1 {
                font-size: 24px;
            }

            .image-wrapper {
                width: 160px;
                height: 160px;
            }

            .message-box {
                font-size: 16px;
            }

            .btn {
                font-size: 15px;
                padding: 13px 32px;
            }
        }

        /* ===== Medium Phones (481px–599px) ===== */
        @media (min-width: 481px) and (max-width: 599px) {
            .card {
                padding: 36px 26px 38px;
            }

            h1 {
                font-size: 26px;
            }

            .image-wrapper {
                width: 180px;
                height: 180px;
            }
        }

        /* ===== Tablet (600px–1024px) ===== */
        @media (min-width: 600px) and (max-width: 1024px) {
            body {
                padding: 40px 0;
            }

            .card {
                max-width: 480px;
                padding: 44px 36px 46px;
            }

            h1 {
                font-size: 30px;
            }

            .subtitle {
                font-size: 16px;
            }

            .message-box {
                font-size: 17px;
            }

            .btn {
                font-size: 16px;
                padding: 14px 40px;
            }
        }

        /* ===== Landscape + Short Height ===== */
        @media (orientation: landscape) and (max-height: 420px) {
            body {
                align-items: flex-start;
                padding: 16px 0;
            }

            .card {
                padding: 24px 20px 26px;
            }

            .image-wrapper {
                width: 120px;
                height: 120px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 4px;
            }

            .subtitle {
                font-size: 12px;
                margin-bottom: 14px;
            }

            .message-box {
                font-size: 14px;
                min-height: auto;
            }
        }

        /* ===== Reduced Motion ===== */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* ===== iPhone Pro / Dynamic Island (≤430px) ===== */
        @media (max-width: 430px) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

        /* ===== Safe Area (Notch Support) ===== */
        @supports (padding: env(safe-area-inset-left)) {
            body {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>

<body>

    <div class="message-container">
        <div class="card">

            <h1>จดหมายถึงเธอ</h1>
            <div class="subtitle">Happy Valentine's Day</div>

            <div class="message-image">
                <img src="img/letter.png" alt="Letter">
            </div>

            <div class="letter">
                <p>
                    เราอาจจะไม่ใช่คนที่พูดคำหวานเก่ง ไม่ได้เก่งเรื่องแสดงออกเท่าไหร่ แต่ทุกครั้งที่มีเธออยู่ข้าง ๆ
                    โลกมันดูอ่อนโยนขึ้นเสมอ ขอบคุณที่อยู่ตรงนี้ ไม่รู้ว่าอนาคตจะเป็นยังไง
                    แต่วันนี้เราอยากมีเธออยู่ด้วยจริง ๆ
                </p>

                <div class="signature">
                    จากคนที่รักเธอที่สุด
                </div>
            </div>

            <a href="quiz.html" class="btn">
                เล่นเกมตอบคำถามกัน
            </a>

        </div>
    </div>

</body>

</html>
